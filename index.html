<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ELA ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');

        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --bg-color: #fff0f3;
            --text-color: #590d22;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff0f3 0%, #ffe5ec 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        /* Fondo de corazones flotantes */
        .bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            font-size: 20px;
            animation: floatUp 15s linear infinite;
            bottom: -10vh;
        }

        /* Tarjeta Principal (Glassmorphism) */
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        /* Área de la Foto Personalizada */
        .photo-frame {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2);
            overflow: hidden;
            position: relative;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Esto asegura que la foto no se estire */
        }

        h1 {
            color: var(--text-color);
            font-size: 2rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        p.subtitle {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Botones */
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            min-height: 60px; /* Espacio para que crezca */
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        #yesBtn {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            z-index: 20;
        }

        #noBtn {
            background-color: #fff;
            color: var(--text-color);
            border: 2px solid #f0f0f0;
        }

        /* Pantalla de Éxito */
        #success-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .success-img {
            width: 250px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Animaciones */
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Burbujas de texto flotantes */
        .bubble {
            position: absolute;
            background: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-weight: bold;
            color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            pointer-events: none;
            font-size: 0.9rem;
            z-index: 100;
            opacity: 0;
            animation: popUp 2s forwards;
        }

        @keyframes popUp {
            0% { opacity: 0; transform: translateY(10px) scale(0.8); }
            20% { opacity: 1; transform: translateY(0) scale(1.1); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
    </style>
</head>
