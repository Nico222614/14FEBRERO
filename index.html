<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Pau 仇벒잺</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');

        :root {
            --primary-color: #ff4d6d;
            --bg-color: #fff0f3;
            --text-color: #590d22;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff0f3 0%, #ffe5ec 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        /* Fondo animado */
        .bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            animation: floatBackground 10s infinite linear;
        }

        /* Tarjeta Principal */
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.9);
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.15);
            text-align: center;
            max-width: 380px;
            width: 90%;
            z-index: 10;
            position: relative;
        }

        /* Foto */
        .photo-frame {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2);
            overflow: hidden;
            background: #fff;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: var(--text-color);
            font-size: 2rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        p.subtitle {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Botones - Ajustado para evitar solapamiento r치pido */
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            flex-wrap: wrap; /* Importante para que bajen si no caben */
            min-height: 80px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            z-index: 20; 
        }

        #yesBtn {
            background-color: var(--primary-color);
            color: white;
            /* Transici칩n suave para el crecimiento */
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #noBtn {
            background-color: #ffb7b2;
            color: #8c2f2f;
            z-index: 30; 
        }

        /* Estilo Burbujas */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(4px);
            padding: 10px 20px;
            border-radius: 20px;
            color: #d63384;
            font-weight: 800;
            font-size: 0.9rem;
            pointer-events: none;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            white-space: nowrap;
            z-index: 100;
            animation: floatUpBubble 2s ease-out forwards;
        }

        @keyframes floatUpBubble {
            0% { transform: translateY(0) scale(0.8) rotate(0deg); opacity: 0; }
            20% { opacity: 1; transform: translateY(-20px) scale(1.1) rotate(-5deg); }
            100% { transform: translateY(-100px) scale(1) rotate(5deg); opacity: 0; }
        }

        @keyframes floatBackground {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Pantalla de 칠xito */
        #success-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .success-img {
            width: 250px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="bg-hearts" id="bg-hearts"></div>

    <div class="card" id="question-card">
        <div class="photo-frame">
            <img src="image.jpeg" 
                 alt="Nosotros" 
                 id="main-img"
                 onerror="this.onerror=null;this.src='https://media.tenor.com/ivKSHK0sW6oAAAAi/mocha-bear-hearts.gif';">
        </div>
        
        <h1>Pau, <br>쯈uieres ser mi San Valent칤n? 仇벒잺</h1>
        <p class="subtitle">Prometo comprarte chocolates 游꼶</p>

        <div class="btn-group">
            <button id="yesBtn" onclick="handleYes()">S칤 游눘</button>
            <button id="noBtn" onclick="handleNo()">No 游땩</button>
        </div>
    </div>

    <div class="card" id="success-container">
        <div class="photo-frame" style="border-color: #ff4d6d;">
             <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" class="success-img" alt="Besito">
        </div>
        <h1>춰Sab칤a que aceptar칤as! 仇벒잺</h1>
        <p class="subtitle" style="color: var(--primary-color);">Nos vemos el 14, tqm.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        let yesScale = 1;
        
        // Variable interruptor: Empieza APAGADA (false)
        let noWasClicked = false;

        const bubblePhrases = [
            "mmmmm ya",
            "Piensalo bien",
            "Segurisima",
            "Buenooooooo",
            "Mueve oye",
            "DI QUE SI!"
        ];

        const buttonPhrases = [
            "쯉egura?",
            "mueveeee",
            "游봌游봌游봌",
            "Por favor",
            "No seas as칤",
            "apuraaaaa",
            "쯉iii?",
            "No 游눖"
        ];
        
        let phraseIndex = 0;

        function handleNo() {
            // AL PRESIONAR NO: Se activa el interruptor. Ahora el bot칩n S칈 funcionar치.
            noWasClicked = true; 
            
            // Cambiar texto del bot칩n No
            const noBtn = document.getElementById('noBtn');
            noBtn.innerText = buttonPhrases[phraseIndex % buttonPhrases.length];
            phraseIndex++;

            // Crear burbuja y hacer crecer el bot칩n S칤
            createBubble();
            growYesButton();
        }

        function handleYes() {
            // SI A칔N NO HA PRESIONADO 'NO', EL BOT칍N S칈 NO HACE NADA
            if (!noWasClicked) {
                return; // Se detiene aqu칤, no ejecuta nada m치s.
            }

            // Si ya presion칩 'No' antes, entonces s칤 acepta.
            acceptProposal();
        }

        function growYesButton() {
            // Crece un poco
            yesScale += 0.2; 
            const btn = document.getElementById('yesBtn');
            btn.style.transform = `scale(${yesScale})`;
        }

        function createBubble() {
            // Usamos frases aleatorias de tu lista
            const text = bubblePhrases[Math.floor(Math.random() * bubblePhrases.length)];
            
            const btnContainer = document.querySelector('.btn-group');
            const noBtn = document.getElementById('noBtn');
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.innerText = text;
            
            // Posicionamiento calculado cerca del bot칩n NO
            const rect = noBtn.getBoundingClientRect();
            // Truco matem치tico para que salga cerca pero variado
            const randomX = (Math.random() - 0.5) * 60; 
            
            // Posicionamos relativo al bot칩n NO pero dentro del grupo
            bubble.style.left = (noBtn.offsetLeft + noBtn.offsetWidth / 2 + randomX) + 'px';
            bubble.style.top = (noBtn.offsetTop - 30) + 'px';

            btnContainer.appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, 2000);
        }

        function acceptProposal() {
            document.getElementById('question-card').style.display = 'none';
            document.getElementById('success-container').style.display = 'flex';
            launchConfetti();
        }

        function launchConfetti() {
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ff8fa3', '#ffffff']
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ff8fa3', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function createHeart() {
            const container = document.getElementById('bg-hearts');
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '仇벒잺';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.2;
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            
            container.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
